<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>设置广告红包</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/send.css" />
    	<style>
		body{ position: relative; }
		#header{
		    text-align: center; 
		    background-color: #fc531f;
		    color: #ffffff;
		    width: 100%;
		    position:fixed;
			top: 0;
		   padding-top: 22px;
		   background: -moz-linear-gradient(0deg, #fd8f26, #fc531f) !important;
		   background: -webkit-gradient(linear,0 50%,100% 50%,from(#fd8f26),to(#fc531f)) !important;
		   background: -webkit-linear-gradient(0deg, #fd8f26, #fc531f) !important;
		   background: -o-linear-gradient(0deg, #fd8f26, #fc531f) !important;
		   z-index: 3;
		}
		#header .back-icon {
		    background: rgba(0, 0, 0, 0) url("../../image/back.png") no-repeat 0 center;
		    background-size: 10px auto;
		    padding-left:17px;
		    bottom: 0;
		    display: inline-block;
		    height: 44px;
		    line-height:44px;
		    left: 12px;
		    position: absolute;
		    font-size: 16px;
		    color: #fff !important;
		}
		#header h1{
		    font-size: 18px; height: 44px; line-height: 44px; margin: 0em; color: #ffffff; font-weight: normal;
		}
		.aui-radio:disabled:before,
		.aui-radio.aui-disabled:before,
		.aui-radio:disabled:after,
		.aui-radio.aui-disabled:after,
		.aui-checkbox:disabled:before,
		.aui-checkbox.aui-disabled:before,
		.aui-checkbox:disabled:after,
		.aui-checkbox.aui-disabled:after {
		    content: '';
		    width: 0rem;
		    height: 0rem;
		    position: relative;
		    border: none;
		}
	</style>
</head>
<body class="body-bg-ef">
<div class="ad-map-box">
    <ul id="amountUl" class="aui-list aui-form-list border-bottom-ec">
        <li class="aui-list-item">
            <div class="aui-list-item-inner color-333">
                <div id="titleDiv" class="aui-list-item-label color-333">单个红包</div>
                <div class="aui-list-item-input"><input id="amount" onkeyup="showAmount();" maxlength="7" type="number" oninput="if(value.length>7)value=value.slice(0,7);"  placeholder="请输入金额" class="aui-text-right"></div>元
            </div>
        </li>
    </ul>

    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner color-333">
                <div class="aui-list-item-label color-333">红包数量</div>
                <div class="aui-list-item-input"><input id="count" maxlength="10" onkeyup="showAmount();" type="tel" placeholder="请填写个数" class="aui-text-right"></div>个
            </div>
        </li>
    </ul>

    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner color-333">
                <div class="aui-list-item-label color-333">红包总额</div>
                <div class="aui-list-item-input aui-text-right"><span id="balance">0.00</span></div>元
            </div>
        </li>
    </ul>

  <div class="select-paymode">
        <div class="paymode-title">选择支付方式</div>
        <ul class="aui-list aui-list-in">
            <li id="wxLi" class="aui-list-item">
                <div class="aui-list-item-media">
                    <img src="../../image/send/pay-weixin.png">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">微信支付</div>
                </div>
                <input onclick="selectPayWay(1);" class="aui-radio" type="radio" name="demo1" checked="">
            </li>
            <li id="aliLi" class="aui-list-item">
                <div class="aui-list-item-media">
                    <img src="../../image/send/pay-alipay.png">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">支付宝支付</div>
                </div>
                <input onclick="selectPayWay(2);" class="aui-radio" type="radio" name="demo1">
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-media">
                    <img src="../../image/send/pay-nshb.png">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">拿手余额支付
                        <div class="legend">我的余额：<em id="balanceEm">0.00</em>元</div>
                    </div>
                </div>
                <input id="financeR" onclick="selectPayWay(0);" class="aui-radio" type="radio" name="demo1">
            </li>

        </ul>
    </div>

    <div class="red-definite-num ad-red-num"><em>¥</em><span id="amountSpan" style="font-weight: 550;">0.00</span></div>

    <div class="aui-btn-box2">
        <div id="confirmDiv" tapmode="" onclick="showPasswordDialog();" class="aui-btn btn-gradient">确认支付</div>
    </div>

    <p tapmode onclick='callTel(15600688801);' class="prompt-writing">客服电话:15600688801 </p>
</div>

<div class="aui-mask aui-mask-in aui-hide" id="modal-aui"></div>
<div class="fixed-box body-bg-f8 aui-hide" id="confimPassword">
    <div class="fixed-title"><i><img onclick="closeModal()" src="../../image/send/close-icon.png"/></i>请输入支付密码</div>
    <div class="fixed-tips-info">账号余额：<em id="balanceEm2"></em>元&nbsp;&nbsp;&nbsp;&nbsp;本次支付：<em id="payEm"></em>元 </div>
    <div class="withdraw-password-tips password-tips">
        <li class="aui-list-item">
            <div id="virbox1" class="virbox">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <input id="realbox1" type="password" class="realbox" maxlength="6">
        </li>
        <em class="aui-font-size-12 color-333 color-666" onclick="openPayPassworWin()">忘记密码？</em>
    </div>
</div>
</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common/global.js"></script>
<script type="text/javascript" src="../../script/common/calculate.js"></script>
<script type="text/javascript" src="../../script/library/zepto.min.js"></script>
<script type="text/javascript">
	var id;
	var type = 1;
	var amount = 0;
	var count = 0;
	var payType = 1;
	var tradeNo = '';
	var payPwd;
	var payPwdFlag = true;
	
	apiready = function(){
		id = api.pageParam.id;
		
		var financeAccountResult = $api.getStorage("financeAccountResult");
		if (financeAccountResult && financeAccountResult.accountBalance) {
			$api.html($api.byId('balanceEm'), global.formatCurrency(financeAccountResult.accountBalance));
			$api.html($api.byId('balanceEm2'), global.formatCurrency(financeAccountResult.accountBalance));	
			
			if(financeAccountResult.accountBalance < amount){
				$api.attr($api.byId('financeR'), 'disabled', 'disabled');
			}		
		}
		
		if (api.systemType === 'ios' ){
			$api.addCls($api.byId('wxLi'), 'aui-hide');
			$api.addCls($api.byId('aliLi'), 'aui-hide');
			selectPayWay(0, 2);
		}
		
		initEvent();
	}
	
	function initEvent(){
    	api.addEventListener({
        	name:'payPasswordRefresh'
	    },function(ret,err){
	    	api.closeWin({
	    		name:'payPasswordWin'
	        });
	        
	        api.closeWin({
	    		name:'payPasswordNextWin'
	        });   
	        
            api.closeWin({
        		name:'payPasswordFinalWin'
            });
	    });
	    
	    api.addEventListener({
	        name:'closePay'
        },function(ret,err){
        	$api.addCls($api.byId('modal-aui'), 'aui-hide');
        	api.closeFrame({
        		name : 'pay_frame'
			});
        });
        
        api.addEventListener({
	        name:'inputPay'
        },function(ret,err){
        	if(ret && ret.value && ret.value){
        		payPwd = ret.value.payPwd;
        		send();
        	}
        });
	}
	
	/**
	 *选择支付方式
	 */
	function selectPayWay(item){
		payType = item;
	}

	/**
	 *关闭密码输入框
	 */
	function closeModal() {
		$api.addCls($api.byId('confimPassword'), 'aui-hide');
		$api.addCls($api.byId('modal-aui'), 'aui-hide');
		  
		$('#virbox1 span').html('');
	}

  /**
   *设置支付密码
   */
  function openPayPassworWin() {
    var params = {"page" : "../my/pay_password_set", "title" : "验证手机号码" };
    api.openWin({
      name : 'payPasswordWin',
      url : '../common/common_win.html',
      pageParam : params
    });
  }
  
	//充值页面
	function openRechargeWin() {
		if (api.systemType === 'ios') {
			openGuideWin('充值');
		} else {
			var params = { "page" : "../my/recharge_frame" };
			api.openWin({
				name : 'rechargeWin',
				url : '../my/recharge_win.html',
				pageParam : params
			});
		}
	}

	/**
	 *充值提现引导 
	 */
	function openGuideWin(typeTitle){
		api.alert({
		    msg: '微信搜索关注“拿手app”公众号进行' + typeTitle + '！',
		    buttons : ["确定"]
		}, function(ret, err) {
		});
	}
		
	/**
	 *计算金额 
	 */
	function showAmount(){
		var fmtAmount = $api.val($api.byId('amount'));
		var fmtCount = $api.val($api.byId('count'));
		if(fmtAmount.length > 0 && fmtCount.length > 0){
			var fmtAmount =  calculate.mul(fmtAmount,fmtCount);
			$api.html($api.byId('balance'),  global.formatCurrency(fmtAmount));
			$api.html($api.byId('amountSpan'),  global.formatCurrency(fmtAmount));
			$api.html($api.byId('payEm'),  global.formatCurrency(fmtAmount));
		}else{
			$api.html($api.byId('amountSpan'),  '0.00');
			$api.html($api.byId('balance'), '0.00');
			$api.html($api.byId('payEm'),  '0.00');
		}
	}
	
	/**
	 *弹出交易密码输入框
	 */
	function showPasswordDialog(){
		//验证数据
		amount = $api.val($api.byId('amount'));
		count = $api.val($api.byId('count'));
		
		if(amount.length < 1){
			global.setToast('请输入单个金额');
			return;
		}
		if(count.length < 1){
			global.setToast('请输入红包个数');
			return;
		}
		if(calculate.sub(1,count) > 0){
			global.setToast('请输入正确的红包个数');
			return;
		}
		if(calculate.sub(amount,0.01) < 0){
			api.alert({ msg: '单个红包金额不可低于0.01元，请重新填写金额'});
			return;
		}
		if(amount && count){
			amount = calculate.mul(amount,count);
		}

		if(payType === 1){
			//微信支付
			wxPay();
		}else if(payType === 2){
			//支付宝
			aliPay();
		}else{
			if (global.getUserPayPassword() === '0') {
				payPwdFlag = false;
				var dialogBox = api.require('dialogBox');
				dialogBox.alert({
				    texts: {
				        content: '还没有设置支付密码,是否立即设置？',
				        leftBtnTitle: '取消',
				        rightBtnTitle: '确认'
				    },
				    styles: {
				        bg: '#fff',
				        corner: 10,
				        w: 300,
				        content: {
				        	marginT: 50, 
				            color: '#000',
				            size: 16
				        },
				        left: {
				            marginB: 7,
				            marginL: 20,
				            w: 130,
				            h: 35,
				            corner: 2,
				            bg: '#fff',
				            color: '#fc531f',
				            size: 14
				        },
				        right: {
				            marginB: 7,
				            marginL: 10,
				            w: 130,
				            h: 35,
				            corner: 2,
				            bg: '#fff',
				            color: '#fc531f',
				            size: 14
				        }
				    }
				}, function(ret) {
				    if (ret.eventType == 'right') {
				    	openPayPassworWin();
				    }
				    dialogBox.close({
				    	dialogName: 'alert'
				    });
				});
			}else{
				//$api.removeCls($api.byId('confimPassword'), 'aui-hide');
				$api.removeCls($api.byId('modal-aui'), 'aui-hide');
				
//				setTimeout(function(){
//					$('#realbox1').focus();
//				    $('#virbox1 span').css('background','#FFFECF');
//				}, 300);
			    api.openFrame({
			        name: 'pay_frame',
			        url: './pay_input.html',
			        rect: {
				        x:0,
				        y:api.winHeight/2-100,
				        w:'auto',
				        h:'auto'
			        }
		        });
			}
		}
	}
	
	/**
	 *发送红包 
	 */
	function send(){
		api.ajax({
			method : 'post',
			cache : false,
			dataType : 'json',
			returnAll : false,
			url : global.getRequestUri() + '/collection/red-packets-send',
			headers : global.getRequestToken(),
			timeout : 60,
			data : {
				values : {
					redPacketsId : id,
					type: type,
					amount: amount,
					count: count,
					payType : payType,
					tradeNo : tradeNo,
					payPwd : payPwd
				}
			}
		}, function(ret, err) {
			if(ret && ret.code === "403"){
				api.sendEvent({
	                name:'tokenExpiredEvent',
	                extra:{
	                	msg : ret.message
	                }
                });
                
                return;
			}
			if (ret) {
				if(ret.success){
					var params = { "title" : "支付结果", page: '../send/collection_pay_success', 
							id: id, payType: payType, type: ret.obj.type, balance : ret.obj.balance, count : ret.obj.count, cityName : ret.obj.cityName , interest : ret.obj.interest };
					global.openWinName('paySuccessWin', '../common/common_win', params);
						
	                api.sendEvent({
	                	name:'memberStatisticsRefresh'
	            	});
					api.sendEvent({
	                    name :'redpacketsSendEvent'
	                });
	            }else{
	            	if (ret.message == "可用余额不足") {
	            		var dialogBox = api.require('dialogBox');
						dialogBox.alert({
						    texts: {
						        content: '可用余额不足',
						        leftBtnTitle: '知道了',
						        rightBtnTitle: '去充值'
						    },
						    styles: {
						        bg: '#fff',
						        corner: 10,
						        w: 300,
						        content: {
						        	marginT: 50, 
						            color: '#000',
						            size: 16
						        },
						        left: {
						            marginB: 7,
						            marginL: 20,
						            w: 130,
						            h: 35,
						            corner: 2,
						            bg: '#fff',
						            color: '#fc531f',
						            size: 14
						        },
						        right: {
						            marginB: 7,
						            marginL: 10,
						            w: 130,
						            h: 35,
						            corner: 2,
						            bg: '#fff',
						            color: '#fc531f',
						            size: 14
						        }
						    }
						}, function(ret) {
						    if (ret.eventType == 'right') {
						    	openRechargeWin();
						    }
						    dialogBox.close({
						    	dialogName: 'alert'
						    });
						});
	            	} else {
	            		global.setToast(ret.message);
	            	}
	            }
	        }else{
				global.setToast('支付失败');
			}
		});
	}
	
	function wxPay(){
		api.ajax({
			method : 'post',
			cache : false,
			dataType : 'json',
			returnAll : false,
			url : global.getRequestUri() + '/pay/app-wx-order-info',
			headers : global.getRequestToken(),
	        data : {
				values : {
					amount : amount,
					payType : 4
				}
			}
		}, function(ret, err) {
			if(ret && ret.code === "403"){
				api.sendEvent({
	                name:'tokenExpiredEvent',
	                extra:{
	                	msg : ret.message
	                }
                });
                
                return;
			}
			
			if (ret && ret.success) {
				var signInfo = ret.code.split('_');
					var orderId = "";
					var mechId = "";
					var nonceStr = "";
					var appId = "";
					var randTime = "";
					var appId = "";
					if(signInfo && signInfo.length > 4){
						mechId = signInfo[0];
						orderId = signInfo[1];
						nonceStr = signInfo[2];
						randTime = signInfo[3];
						appId = signInfo[4];
					}
	
					var wxPayM = api.require('wxPay');
					wxPayM.payOrder({
						apiKey: appId,
					    orderId: '' +　orderId,
					    mchId: '' +　mechId,
					    nonceStr: '' +　nonceStr,
					    timeStamp: '' +　randTime,
					    sign: '' +　ret.message
					}, function(ret, err) {
					    if (ret.status) {
							send();
					    }
					});
			}else{
				global.setToast(ret.message);
			}
		});
	}
	
	function aliPay(){
		api.ajax({
			method : 'post',
			cache : false,
			dataType : 'json',
			returnAll : false,
			url : global.getRequestUri() + '/pay/alipay-order-info',
			headers : global.getRequestToken(),
	        data : {
				values : {
					amount : amount,
					payType : 4
				}
			}
		}, function(ret, err) {
			if(ret && ret.code === "403"){
				api.sendEvent({
	                name:'tokenExpiredEvent',
	                extra:{
	                	msg : ret.message
	                }
                });
                
                return;
			}
			
			if (ret && ret.success) {
				//请求支付
				var aliPayPlus = api.require('aliPayPlus');
				aliPayPlus.payOrder({
				    orderInfo: ret.message
				}, function(ret, err) {
					if(ret.code == 9000){
						send();
				    }
				});
			}else{
				global.setToast(ret.message);
			}
		});
	}
	
	$('#virbox1').click(function(){
	    $('#realbox1').focus();
	    $('#virbox1 span').css('background','#FFFECF');
	});
	$('#realbox1').blur(function(){
	    $('#virbox1 span').css('background','#ffffff');
	});

	$('#realbox1').keyup(function(){
	    $('#virbox1 span').html('');
	    var realboxLength = Number($('#realbox1').val().length);

	    for(var i=0;i<realboxLength;i++){
	        payPwd = $('#realbox1').val();
	        $('#virbox1 span').eq(i).html('·');
	        if(i == 5) {
	        	send();
	        }
	    }
	});
</script>
</html>
