<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>我的余额</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/my.css" />
		<style>
			.aboutus-wz{ position: absolute; bottom: 1.1rem; text-align: center; color: #999; width: 100%; }
	        .aboutus-wz span{ color: #595c5f; display: inline-block; font-size: 0.6rem; height: 22px; line-height: 22px; }
	        .aboutus-wz p{ color: #999; font-size: 0.6rem; }
		</style>
	</head>
	<body>
		<div class="bg-gradient finance-top-box">
			<div class="finance-top-title">
				账户余额
			</div>
			<div class="finance-top-num">
				<em id="accountBalance">0.00</em>元
			</div>
		</div>
		<div class="aui-content">
			<ul class="aui-list aui-list-in aui-margin-t-10">
				<li tapmode="aui-active" onclick="openRechargeWin();" class="aui-list-item">
					<div style="width: 1.3rem;" class="aui-list-item-media">
						<img src="../../image/my/finance-recharge-icon.png">
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							充值
						</div>
					</div>
				</li>
				<li tapmode="aui-active" onclick="openWithdrawCode();" class="aui-list-item">
					<div style="width: 1.3rem;" class="aui-list-item-media">
						<img src="../../image/my/finance-withdraw-icon.png">
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							提现
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div id="iosGuideDiv" class="aui-content aui-hide">
			<div class="aboutus-wz">
		        <span tapmode onclick="openGuide()">充值提现引导</span>
		    </div>
	    </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common/global.js"></script>
	<script type="text/javascript">
		apiready = function() {
			if (api.systemType === 'ios') {
				$api.removeCls($api.byId('iosGuideDiv'), 'aui-hide');
			}
			showBalance();
			initEvent();
		}
		
		function initEvent(){
			api.addEventListener({
	            name:'financeAccountRefreshSuccess'
            },function(ret,err){
            	showBalance();
            	api.closeWin({
            		name : 'rechargeWin'
                });
            	
            });
            
            api.addEventListener({
	            name:'payPasswordRefresh'
            },function(ret,err){
            	api.closeWin({
            		name:'payPasswordWin'
                });
                
                api.closeWin({
            		name:'payPasswordNextWin'
                });  
                
                api.closeWin({
            		name:'payPasswordFinalWin'
                });
            });
		}
		
		/**
		 *显示余额 
		 */
		function showBalance(){
			var financeAccountResult = $api.getStorage("financeAccountResult");
			if (financeAccountResult && financeAccountResult.accountBalance) {
				showResultData(financeAccountResult);
			} else {
				api.ajax({
						method : 'GET',
						cache : false,
						timeout : 30,
						dataType : 'json',
						returnAll : false,
						url : global.getRequestUri() + '/finance-account',
						headers : global.getRequestToken()
					}, function(ret, err) {
						if(ret && ret.code === "403"){
							api.sendEvent({
				                name:'tokenExpiredEvent',
				                extra:{
				                	msg : ret.message
				                }
			                });
			                
			                return;
						}
						if(ret){
							//账户资产数据放入缓存
							$api.setStorage("financeAccountResult", ret);
							showResultData(ret);
						}
				});
			}
		}
		
		/**
		 *显示账户余额
		 */
		function showResultData(ret) {
			if (ret) {
				$api.html($api.byId('accountBalance'), global.formatCurrency(ret.accountBalance));
			}
		}

		/**
		 *打开充值界面
		 */
		function openRechargeWin() {
			if (api.systemType === 'ios') {
				openGuideWin('充值');
			} else {
				var params = {
					"page" : "../recharge_frame"
				};
				api.openWin({
					name : 'rechargeWin',
					url : './recharge_win.html',
					pageParam : params
				});
			}
		}

		/**
		 *打开收款码界面
		 */
		function openWithdrawCode() {
			if (api.systemType === 'ios') {
				openGuideWin('提现');
			} else {
				if (global.getUserPayPassword() === '1') {
					api.ajax({
						method : 'get',
						cache : false,
						dataType : 'json',
						returnAll : false,
						headers : global.getRequestToken(),
						url : global.getRequestUri() + '/withdraw/last-withdraw-apply'
					}, function(ret, err) {
						if (ret) {
							if (ret.status === -2) {
								api.openWin({
									name : 'progressWin',
									url : './withdraw_progress.html',
									pageParam : {
										id : ret.id,
										withdrawAmount : ret.withdrawAmount,
										status : ret.status,
										alipayName : ret.alipayName,
										alipayNickName : ret.alipayNickName,
										alipayAccount : ret.alipayAccount,
										imagePath : ret.imagePath
									}
								});
							}else if(ret.status === 0 || (ret.status === 2 && ret.read === 0)){
								api.openWin({
									name : 'progressWin',
									url : './withdraw_progress.html'
								});
							}else{
								var params = {
									"page" : "./withdraw_code"
								};
								api.openWin({
									name : 'withdrawCodeWin',
									url : './withdraw_code_win.html',
									pageParam : params
								});
							}
						}
					});	
				} else {
					
					var dialogBox = api.require('dialogBox');
					dialogBox.alert({
					    texts: {
					        content: '还没有设置交易密码,是否立即设置？',
					        leftBtnTitle: '取消',
					        rightBtnTitle: '确认'
					    },
					    styles: {
					        bg: '#fff',
					        corner: 10,
					        w: 300,
					        content: {
					        	marginT: 50, 
					            color: '#000',
					            size: 16
					        },
					        left: {
					            marginB: 7,
					            marginL: 20,
					            w: 130,
					            h: 35,
					            corner: 2,
					            bg: '#fff',
					            color: '#fc531f',
					            size: 14
					        },
					        right: {
					            marginB: 7,
					            marginL: 10,
					            w: 130,
					            h: 35,
					            corner: 2,
					            bg: '#fff',
					            color: '#fc531f',
					            size: 14
					        }
					    }
					}, function(ret) {
					    if (ret.eventType == 'right') {
					    	openPayPassworWin();
					    }
					    dialogBox.close({
					    	dialogName: 'alert'
					    });
					});
		
				}
			}
		}

		/**
		 *充值提现引导 
		 */
		function openGuideWin(typeTitle){
			api.alert({
			    msg: '微信搜索关注“拿手app”公众号进行' + typeTitle + '！',
			    buttons : ["确定"]
			}, function(ret, err) {
			});
		}
		
		/**
		 *打开引导页 
		 */
		function openGuide(){
			var params = {
				"page" : "../my/recharge_guide",
				"title" : "充值提现引导"
			};
			global.openWinName('rechargeGuideWin', "../common/common_win", params);
		}
		
		/**
		 *设置支付密码
		 */
		function openPayPassworWin() {
			var params = {
				"page" : "../my/pay_password_set",
				"title" : "验证手机号码"
			};
			api.openWin({
				name : 'payPasswordWin',
				url : '../common/common_win.html',
				pageParam : params
			});
		}
	</script>
</html>
