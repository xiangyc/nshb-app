<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>支付结果</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/send.css" />
</head>
<body class="body-bg-ef">
    <div class="ad-map-box body-bg-white">
        <div class="ad-no-icon">
            <img src="../../image/send/ok-icon.png">
        </div>
        <p class="ad-result-h ad-result-ok">支付成功</p>
        <ul class="ad-result-ul">
            <li>红包券数量<span><em id="countEm">100</em>个</span></li>
	        <li>支付方式<span id="payTypeSpan"></span></li>
	        <li>支付金额<span><em id="amountEm"></em>元</span></li>
        </ul>
    </div>

    <div tapmode onclick="api.closeWin();" class="interest-btn-box">
        <div class="aui-btn btn-gradient">继续购买</div>
    </div>

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common/global.js"></script>
<script type="text/javascript">
	apiready = function(){
		$api.html($api.byId('amountEm'), global.formatCurrency(api.pageParam.amount));
		$api.html($api.byId('countEm'), api.pageParam.count);
		
		if(api.pageParam.payType === 0){
			$api.html($api.byId('payTypeSpan'), '余额支付');
		}else if(api.pageParam.payType === 1){
			$api.html($api.byId('payTypeSpan'), '微信支付');
		}else{
			$api.html($api.byId('payTypeSpan'), '支付宝支付');
		}
	}
</script>
</html>
